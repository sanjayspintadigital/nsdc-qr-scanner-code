<ons-page id="syncPage"> 
    <div id="syncContainer">
        <h4 id="mainHead">Last Up Sync Data</h4>
        <h5>Denotes the previously data synced date</h5>
    
        <div class="syncDate">
            <p class="upSyncTime">12/325/2002</p>
            <ons-icon icon="md-calendar"></ons-icon>
        </div>
    </div>
    
    <div id="body">
        
        
        <div id="syncUpContainer">
            <h4 id="syncUpHead">Last Down Sync Data</h4>
            <h5>Denotes the previously data synced date</h5>

        </div>
        <div class="syncDate">
            <p class="downSyncTime">Up to date</p>
            <ons-icon icon="md-calendar"></ons-icon>
        </div>
        
        <a id="syncSubmit" class="waves-effect">Sync</a>
    </div>
    
    
    
</ons-page>

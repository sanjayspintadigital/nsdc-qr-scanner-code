<ons-page id="cerficateresult">
    <ons-toolbar>
        <ons-toolbar-button component="button/menu" style="position:absolute; left: 0px; padding: 10px; font-size:35px">
            <!--<ons-icon icon="ion-navicon, material:md-back" size="32px, material:24px"></ons-icon>-->
            <div class="icon ion-ios-close-empty navbar-button-icon"></div>
        </ons-toolbar-button>
        <div class="left">
        </div>
        <div class="center" id="">Verfication Results</div>
        <div class="right"></div>
    </ons-toolbar>
    <div id="agencyDetailsContainer" style="height:95%">
        <div style="height: 96%;overflow:auto;">
            <div id="detailsList">
                <div class="row">
                    <div class="col s5 title">Name :</div>
                    <div class="col s7 value batchNameValue" id="name"></div>
                </div>
                <div class="row">
                    <div class="col s5 title">Sector :</div>
                    <div class="col s7 value batchNameValue" id="Sector"></div>
                </div>
                <div class="row">
                    <div class="col s5 title">QP Number :</div>
                    <div class="col s7 value batchNameValue" id="Qpnumber"></div>
                </div>
                <div class="row">
                    <div class="col s5 title">Job Role :</div>
                    <div class="col s7 value batchNameValue" id="jobrole"></div>
                </div>
                <div class="row">
                    <div class="col s5 title">NSQF Level :</div>
                    <div class="col s7 value batchNameValue" id="NSQFlevel"></div>
                </div>
                <div class="row">
                    <div class="col s5 title">Grade :</div>
                    <div class="col s7 value batchNameValue" id="Grade"></div>
                </div>
                <div class="row">
                    <div class="col s5 title">Date Of Issuance :</div>
                    <div class="col s7 value batchNameValue" id="DateOfIssuance"></div>
                </div>

            </div>

        </div>
        <div class="row actions">
            <div class="col s6 waves-effect" style=" width: 100%;" id = "back">Back</div>
        </div>
    </div>

    </div>

</ons-page>

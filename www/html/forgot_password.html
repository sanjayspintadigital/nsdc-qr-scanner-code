<ons-page id="forgotPasswordPage">
    <link rel="stylesheet" href="css/login.css">
    <div id="loginPageContainer">
        <section class="mobile-wrapper w-section">
            <div class="bg-gradient page-content" data-scroll="0" id="main-stack">
                <div class="navbar transparent w-nav" data-animation="over-right" data-collapse="all" data-contain="1" data-duration="400" data-easing="ease-out-quint" data-no-scroll="1">
                    <div class="w-container">
                        <div class="wrapper-mask" data-ix="menu-mask" style="opacity: 0;"></div>
                        <div class="navbar-title">Forgot Password</div>
                        <a class="navbar-button w-inline-block" data-load="1" component="button/back">
                            <div class="icon ion-ios-close-empty navbar-button-icon"></div>
                        </a>
                    </div>
                    <div class="w-nav-overlay" data-wf-ignore=""></div>
                </div>
                <div class="body padding">
                    <div class="logo-login"></div>
                    <div class="logo-login2"></div>
                    <div class="bottom-section padding">
                        <div class="w-form">
                            <form data-name="Email Form" data-redirect="login.html" id="submit-form" name="email-form" action="#">
                                <div>
                                    <input class="input-form light w-input " data-name="email" id="email-field" maxlength="256" name="email" placeholder="User Id" required="required" type="text" >
                                    <div class="separator-button"></div>
                                </div><!--
                                <input class="action-button w-button" data-wait="Please wait..." type="submit" value="Remember me">-->
                                
                                <input class="action-button w-button waves-effect" id="forgotPasswordSubmit" value="Submit" style="background-color:orangered;border-radius:25px;" readonly>
                                <div class="separator-button"></div><a class="link-upper" data-load="1" > <strong class="b-link">All Rights Reserved</strong> Campus Management International</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="loading-mask page-content stop-loading" id="new-stack">
                <div class="loading-icon">
                    <div class="icon ion-load-d navbar-button-icon"></div>
                </div>
            </div>
        </section>
    </div>
</ons-page>
